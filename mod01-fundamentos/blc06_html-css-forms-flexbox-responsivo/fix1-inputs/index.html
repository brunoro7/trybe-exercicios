<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix 01, Tela De Loguin - Inputs</title>
</head>

  <body>
    
    <h1>
      Tela de Login
    </h1>

    <form action="" method="GET" enctype="multipart/form-data">

      <p>
        Email
      </p>
      <input type="" name="email" required autocomplete="off" autofocus="on" id="eml-login" class="">
      </br>
      
      <p>
        Senha
      </p>
      <input type="password" name="senha" required id="pswdLogin" class="">
      </br>

      <input type="checkbox" name="lembreMe" id="checkLembre" class="">
      </br>
      
      <button type="submit" name="entrar" id="btnEntrar" class="">Entrar</button>

  </form>

  </body>

</html>
