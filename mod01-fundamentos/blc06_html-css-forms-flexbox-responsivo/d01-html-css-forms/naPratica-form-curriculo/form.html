<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Curriculo - NaPratica - D01 - Blc 06</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    
    <header>
      <h1>Curriculo</h1>
    </header>

    <main>

      <form action="" method="get" enctype="multipart/form-data">

        <fieldset id="dadoPessoal">

          <legend>Dados Pessoais</legend>

          <div>
            <label for="nomeComp">Nome Completo:
              <input type="text" name="" maxlength="40" placeholder="Digite seu nome completo" id="nomeComp" required>
            </label>
          </div>

          <div>
            <label for="emailPessoal">E-mail:
              <input type="email" name="" maxlength="50" placeholder="Digite o seu email" id="emailPessoal" required>
            </label>
          </div>
          
          <div>
            <label for="cpf">C.P.F.:
              <input type="text" name="" maxlength="11" placeholder="Digite o seu C.P.F."  id="cpf" required>
            </label>
          </div>

          <div>
            <label for="enderecoPessoal">Endereço:
              <input type="text" name="" maxlength="200" placeholder="Digite o seu endereço" id="enderecoPessoal" required>
            </label>
          </div>
          
          <div id="tiposRes">
            <input type="radio" name="tipoRes" id="tipoCasa">
              <label for="tipoCasa">Casa</label>
            <input type="radio" name="tipoRes" id="tipoApto">
              <label for="tipoApto">Apartamento</label>
          </div>

          <div>
            <label for="estadoSelect">Escolha o estado:
              <select name="estadoSelect" id="estadoSelect"></select>
            </label>
          </div>

          <div>
            <label for="cidade">Cidade:
              <input type="text" name="" maxlength="28" placeholder="Digite a sua cidade" id="cidade" required>
            </label>
          </div>

        </fieldset>

        <br>
        <fieldset id="lastJob">
          
          <legend>Último Trabalho</legend>
          
          <div>
            <label for="resumeCur">Resumo do Curriculo:
              <textarea name="resumeCur" id="resumeCur" maxlength="1000" rows="7" cols="53" required></textarea>
            </label>
          </div>

          <div>
            <label for="qualCargo">Qual cargo:
              <input type="text" name="qualCargo" id="qualCargo" maxlength="40" required></textarea>
            </label>
          </div>

          <div>
            <label for="resumeCargo">Descrição do cargo:
              <input type="text" name="resumeCargo" id="resumeCargo" maxlength="500" required></input>
            </label>
          </div>

          <div>
            <label for="dataIni">Data de Início:
              <input type="text" name="dataIni" id="dataIni" required></textarea>
            </label>
          </div>

        </fieldset>

      </form>

      <div id="btn-dados">
          <button type="submit" name="enviar" id="btn-submit">Enviar</button>
          <button id="btn-clear">Limpar</button>
      </div>

    </main>

    <script src="script.js"></script>

  </body>

</html>
