<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fix 01, Tela De Loguin - Inputs</title>
</head>

  <body>
    
    <h1>
      Tela de Login
    </h1>

    <main id="boxLogin">

      <form action="" method="GET" enctype="multipart/form-data">
          
        <label for="eml-login">Email:
          <input type="email" name="email" required autocomplete="off" autofocus="on" placeholder="Digite seu email" id="eml-login" class="">
        </label>
        
        <br>
        <label for="pswdLogin">Senha:
          <input type="password" name="senha" required placeholder="Digite sua senha" id="pswdLogin" class="">
        </label>

        <br>
        <label for="checkLembre"> 
          <input type="checkbox" value="save" name="lembreMe" id="checkLembre" class=""> Lembrar-me
        </label>
        
        <br>
        <button type="submit" name="entrar" id="btnEntrar" class="">Entrar</button>
      
      </form>

    </main>  

  </body>

</html>
