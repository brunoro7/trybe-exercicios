<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class= "style">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class= "style">Segundo parágrafo!</p>
    </header>
    <script>
      
      const paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";

      const styleDoPrimeiro = document.getElementsByClassName("style")[0];
        styleDoPrimeiro.style.color="blue";
      
      const subtitle = document.getElementsByTagName("h4")[0];
        subtitle.style.color="red";

    </script>
  </body>
</html>
