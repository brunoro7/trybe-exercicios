<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

      body{
        font-size: 16px;
      }
      h1{
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
      }
      ul{
        background-color: silver;
        }
      .altColorPandU{
        color: blue;
      }
      p{
        font-weight: 600;
        font-size: 48px;
      }
      li{
        font-style: italic;
        line-height: 2px;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="altColorPandU">Qual é a sua cor favorita?</p>
    <ul class="altColorPandU">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
